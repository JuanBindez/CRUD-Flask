<!doctype html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('create') }}">Create User</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} - {{ user.email }}
                <a href="{{ url_for('update', id=user.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
